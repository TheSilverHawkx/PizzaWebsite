{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Log In{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
      <div class="card" style="width: 30rem;margin-top: 5rem;">
        <div class="card-body">
          <form method="post" action="">
            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control" name="username" value="{{request.form.username}}" required>
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Username</label>
              <input type="password" class="form-control" name="password" value="{{request.form.password}}" required>
            </div>
            <button type="submit" class="btn btn-primary">Log In</button>
          </form>
        </div>
      </div>
  </div>
</div>

  
{% endblock %}
